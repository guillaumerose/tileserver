<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = '<your access token here>';
var simple = {
    "version": 8,
    "sources": {
        "osm": {
            "type": "vector",
            "tiles": ["http://localhost:9090/data/osm2vectortiles/{z}/{x}/{y}"],
            "maxzoom": 14
        }
    },
    "layers": [
        {
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "#ffffff"
            }
        }, {
            "id": "water",
            "type": "fill",
            "source": "osm",
            "source-layer": "water",
            "paint": {
                "fill-color": "#aad4f3"
            }
        }, {
            "id": "park",
            "type": "fill",
            "source": "osm",
            "source-layer": "park",
            "paint": {
                "fill-color": "#C5EB8D"
            }
        }, {
            "id": "highway",
            "type": "line",
            "source": "osm",
            "source-layer": "highway",
            "paint": {
                "line-color": "#000000",
                "line-width": 2
            }
        }, {
            "id": "building",
            "type": "fill",
            "source": "osm",
            "source-layer": "building",
            "paint": {
                "fill-color": "#969696"
            }
        }
    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 14,
    center: [2.2701, 48.8332]
});

map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
