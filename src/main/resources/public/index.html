<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = '<your access token here>';
var simple = {
    "version": 8,
    "sources": {
        "osm": {
            "type": "vector",
            "tiles": [
                "http://localhost:9090/data/osm2vectortiles/{z}/{x}/{y}"
            ],
            "maxzoom": 14
        }
    },
    "layers": [
        {
            "id": "background",
            "type": "background",
            "layout": {},
            "paint": {
                "background-color": {
                    "base": 1,
                    "stops": [
                        [
                            11,
                            "hsl(35, 32%, 91%)"
                        ],
                        [
                            13,
                            "hsl(35, 12%, 89%)"
                        ]
                    ]
                }
            }
        },
        {
            "id": "water",
            "type": "fill",
            "source": "osm",
            "source-layer": "water",
            "paint": {
                "fill-color": "#aad4f3"
            }
        },
        {
            "id": "wood",
            "type": "fill",
            "source": "osm",
            "source-layer": "wood",
            "paint": {
                "fill-color": "#b5e194"
            }
        },
        {
            "id": "park",
            "type": "fill",
            "source": "osm",
            "source-layer": "park",
            "paint": {
                "fill-color": "#C5EB8D"
            }
        },
        {
            "id": "highway",
            "type": "line",
            "source": "osm",
            "source-layer": "highway",
            "paint": {
                "line-color": "#000000",
                "line-width": 2
            }
        },
        {
            "id": "building",
            "type": "fill",
            "source": "osm",
            "source-layer": "building",
            "paint": {
                "fill-color": {
                    "base": 1,
                    "stops": [
                        [
                            15,
                            "hsl(35, 11%, 88%)"
                        ],
                        [
                            16,
                            "hsl(35, 8%, 85%)"
                        ]
                    ]
                },
                "fill-opacity": {
                    "base": 1,
                    "stops": [
                        [
                            15.5,
                            0
                        ],
                        [
                            16,
                            1
                        ]
                    ]
                },
                "fill-outline-color": "hsl(35, 6%, 79%)"
            }
        }
    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 14,
    center: [2.2701, 48.8332]
});

map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
